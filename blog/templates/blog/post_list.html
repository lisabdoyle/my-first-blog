<html>
  <head>
    <title>Lisa's Blog</title>
  </head>
  <body>
    <h1>Lisa's Blog</h1>
    <div>
      {% for post in posts %}
          <div>
              <p>published: {{ post.published_date }}</p>
              <h2><a href="">{{ post.title }}</a></h2>
              <p>{{ post.text|linebreaksbr }}</p>
          </div>
      {% endfor %}
    </div>
</body>
</html>
